<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    <title>form</title>
</head>
<body>
    <div class="container">
    <h1>Job Application Form </h1>
    <form method="post">
        {% csrf_token %}
        <div "form-group mb-4">
        <label for="fname">First Name:</label>
        <input class="form-control" type="text" id="fname"  name="fname" required>
    </div>
    <div "form-group mb-4">
        <label for="lname">Last Name:</label>
        <input class="form-control" type="text" id="lname" name="lname" required>

    </div>
    <div "form-group mb-4">
        <label for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required>
    </div>
    <div "form-group mb-4">
        <label for="date">Available start date:</label>
        <input class="form-control"  type="date" id="date" name="date" required>
    </div>
    <div>
        <label>Current Occupation:</label>
        <br>
        <div class="btn-group-vertical" id="occupation">
        <input class="btn-check" type="radio" id="employed" name="occupation" value="employed" required>
        <label class="btn btn-outline-secondary" for="employed">Employed</label>
        <input class="btn-check" type="radio" id="unemployed" name="occupation" value="unemployed" required>
        <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>
        <input class="btn-check" type="radio" id="self-employed" name="occupation" value="self-employed"required>
        <label class="btn btn-outline-secondary" for="self-employed">Self-Employed</label>
        <input class="btn-check" type="radio" id="student" name="occupation" value="student" required>
        <label class="btn btn-outline-secondary" for="student">Student</label>
        </div>
    </div>
    <br>
<button class="btn btn-secondary mb-4" type="submit">Submit</button>
 
{% if messages %} 
       <div class= "alert alert-success">
         {% for message in messages %}
           {{message}}
         {% endfor %}
       </div>
       {% endif %}
       
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
